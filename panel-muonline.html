<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel MuOnline - MuDauTruongSS1.net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Canvas cho hiệu ứng nền */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Panel MuOnline */
        .mu-panel {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            max-height: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 100px rgba(0, 255, 255, 0.5),
                0 0 200px rgba(0, 255, 255, 0.3),
                inset 0 0 100px rgba(0, 255, 255, 0.1);
            border: 3px solid rgba(0, 255, 255, 0.6);
            animation: panelGlow 3s ease-in-out infinite;
        }
        
        @keyframes panelGlow {
            0%, 100% {
                box-shadow: 
                    0 0 100px rgba(0, 255, 255, 0.5),
                    0 0 200px rgba(0, 255, 255, 0.3),
                    inset 0 0 100px rgba(0, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 150px rgba(0, 255, 255, 0.8),
                    0 0 300px rgba(0, 255, 255, 0.5),
                    inset 0 0 150px rgba(0, 255, 255, 0.2);
            }
        }
        
        .panel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }
        
        .panel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 255, 255, 0.1) 0%,
                transparent 50%,
                rgba(0, 255, 255, 0.1) 100%
            );
            animation: overlayShine 4s ease-in-out infinite;
        }
        
        @keyframes overlayShine {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }
        
        .panel-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.6),
                0 0 60px rgba(0, 255, 255, 0.4);
            text-align: center;
            z-index: 15;
            animation: textPulse 2s ease-in-out infinite;
        }
        
        @keyframes textPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                opacity: 0.9;
            }
        }
        
        /* Particles layer */
        #particlesCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Canvas cho hiệu ứng nền động -->
        <canvas id="backgroundCanvas"></canvas>
        
        <!-- Canvas cho particles -->
        <canvas id="particlesCanvas"></canvas>
        
        <!-- Panel MuOnline -->
        <div class="mu-panel">
            <img src="./public/muonline-panael.jpg" alt="MuOnline Panel" class="panel-image" id="panelImage" onerror="this.src='./public/panel-home.webp'; this.onerror=function(){this.src='./public/panael-mu.jpg'; this.onerror=function(){this.src='./public/mu-panael.JPG';}}">
            <div class="panel-overlay"></div>
            <div class="panel-text">MuDauTruongSS1.net</div>
        </div>
    </div>
    
    <script>
        // Background Canvas - Hiệu ứng sóng và glow
        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        
        function resizeCanvas() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let bgTime = 0;
        
        function drawBackground() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            
            // Tạo gradient động
            const gradient1 = bgCtx.createRadialGradient(
                bgCanvas.width / 2 + Math.sin(bgTime * 0.001) * 200,
                bgCanvas.height / 2 + Math.cos(bgTime * 0.001) * 200,
                0,
                bgCanvas.width / 2,
                bgCanvas.height / 2,
                bgCanvas.width
            );
            
            gradient1.addColorStop(0, 'rgba(0, 255, 255, 0.1)');
            gradient1.addColorStop(0.5, 'rgba(0, 255, 0, 0.05)');
            gradient1.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            bgCtx.fillStyle = gradient1;
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
            
            // Vẽ các sóng động
            bgCtx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            bgCtx.lineWidth = 2;
            
            for (let i = 0; i < 5; i++) {
                bgCtx.beginPath();
                const y = bgCanvas.height / 2 + Math.sin(bgTime * 0.002 + i) * 100;
                const waveLength = bgTime * 0.5 + i * 100;
                
                for (let x = 0; x < bgCanvas.width; x += 5) {
                    const waveY = y + Math.sin((x + waveLength) * 0.01) * 30;
                    if (x === 0) {
                        bgCtx.moveTo(x, waveY);
                    } else {
                        bgCtx.lineTo(x, waveY);
                    }
                }
                bgCtx.stroke();
            }
            
            // Vẽ các vòng tròn glow
            for (let i = 0; i < 3; i++) {
                bgCtx.beginPath();
                const centerX = bgCanvas.width / 2 + Math.sin(bgTime * 0.0005 + i * 2) * 300;
                const centerY = bgCanvas.height / 2 + Math.cos(bgTime * 0.0005 + i * 2) * 300;
                const radius = 100 + Math.sin(bgTime * 0.003 + i) * 50;
                
                const gradient2 = bgCtx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                gradient2.addColorStop(0, `rgba(0, 255, 255, ${0.3 + Math.sin(bgTime * 0.005 + i) * 0.2})`);
                gradient2.addColorStop(1, 'rgba(0, 255, 255, 0)');
                
                bgCtx.fillStyle = gradient2;
                bgCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                bgCtx.fill();
            }
            
            bgTime += 16;
            requestAnimationFrame(drawBackground);
        }
        
        drawBackground();
        
        // Particles Canvas - Hiệu ứng particles bay
        const particlesCanvas = document.getElementById('particlesCanvas');
        const particlesCtx = particlesCanvas.getContext('2d');
        
        function resizeParticlesCanvas() {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        }
        resizeParticlesCanvas();
        window.addEventListener('resize', resizeParticlesCanvas);
        
        const particles = [];
        const particleCount = 100;
        
        // Tạo particles
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * particlesCanvas.width,
                y: Math.random() * particlesCanvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 3 + 1,
                opacity: Math.random() * 0.5 + 0.3,
                color: ['#0ff', '#0f0', '#ff0', '#f0f'][Math.floor(Math.random() * 4)]
            });
        }
        
        function drawParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            
            particles.forEach((particle, index) => {
                // Cập nhật vị trí
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                // Bounce khi chạm mép
                if (particle.x < 0 || particle.x > particlesCanvas.width) particle.vx *= -1;
                if (particle.y < 0 || particle.y > particlesCanvas.height) particle.vy *= -1;
                
                // Vẽ particle
                particlesCtx.beginPath();
                particlesCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                particlesCtx.fillStyle = particle.color;
                particlesCtx.globalAlpha = particle.opacity;
                particlesCtx.fill();
                
                // Vẽ glow
                particlesCtx.shadowBlur = 15;
                particlesCtx.shadowColor = particle.color;
                particlesCtx.fill();
                particlesCtx.shadowBlur = 0;
                particlesCtx.globalAlpha = 1;
                
                // Vẽ đường kết nối giữa các particles gần nhau
                particles.slice(index + 1).forEach(otherParticle => {
                    const dx = particle.x - otherParticle.x;
                    const dy = particle.y - otherParticle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        particlesCtx.beginPath();
                        particlesCtx.moveTo(particle.x, particle.y);
                        particlesCtx.lineTo(otherParticle.x, otherParticle.y);
                        particlesCtx.strokeStyle = particle.color;
                        particlesCtx.globalAlpha = (1 - distance / 150) * 0.3;
                        particlesCtx.lineWidth = 1;
                        particlesCtx.stroke();
                        particlesCtx.globalAlpha = 1;
                    }
                });
            });
            
            requestAnimationFrame(drawParticles);
        }
        
        drawParticles();
        
        // Hiệu ứng mouse parallax cho panel
        const panel = document.querySelector('.mu-panel');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            panel.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
